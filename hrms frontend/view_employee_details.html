<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 30px;
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .employee-details {
            text-align: left;
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.8;
        }
        .employee-details div {
            margin-bottom: 15px;
        }
        .employee-details strong {
            color: #555;
        }
        .btn {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }
        .btn-back {
            background-color: #6c757d;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
    </style>
    <title>Employee Details</title>
</head>
<body>
    <div class="container">
        <h1>Employee Details</h1>
        <div class="employee-details">
            <div><strong>First Name:</strong> [[employee.first_name]]</div>
            <div><strong>Last Name:</strong> [[employee.last_name]]</div>
            <div><strong>Email:</strong> [[employee.email]]</div>
            <div><strong>Position:</strong> [[employee.position]]</div>
            <div><strong>Department:</strong> [[employee.department]]</div>
            <div><strong>Status:</strong> [[employee.status]]</div>
            <div><strong>Join Date:</strong> [[employee.join_date]]</div>
        </div>
        <div class="navigation">
            <a href="hr_dashboard.html" class="btn btn-back">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
