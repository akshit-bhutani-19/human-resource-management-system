<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Document Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .upload-documents {
            margin-top: 30px;
        }

        .upload-documents form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: 0 auto;
        }

        .upload-documents label {
            font-weight: bold;
        }

        .upload-documents input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .upload-documents button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .upload-documents button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <header>
        <h1>HR Document Management</h1>
        <nav>
            <ul>
                <li><a href="hr_dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="view-documents">
            <h2>View HR Documents</h2>
            <table>
                <thead>
                    <tr>
                        <th>Document Name</th>
                        <th>Uploaded By</th>
                        <th>Upload Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Employee Handbook</td>
                        <td>John Doe</td>
                        <td>2024-01-15</td>
                        <td><a href="#">Download</a></td>
                    </tr>
                    <tr>
                        <td>Leave Policy</td>
                        <td>Jane Smith</td>
                        <td>2024-02-20</td>
                        <td><a href="#">Download</a></td>
                    </tr>
                    <!-- Additional rows as needed -->
                </tbody>
            </table>
        </section>

        <section class="upload-documents">
            <h2>Upload New Document</h2>
            <form action="submit_document.html" method="POST" enctype="multipart/form-data">
                <label for="document-name">Document Name:</label>
                <input type="text" id="document-name" name="document-name" required><br><br>

                <label for="document-file">Choose Document File:</label>
                <input type="file" id="document-file" name="document-file" accept=".pdf,.docx,.xlsx" required><br><br>

                <button type="submit">Upload Document</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 HRMS. All rights reserved.</p>
    </footer>
</body>

</html>
