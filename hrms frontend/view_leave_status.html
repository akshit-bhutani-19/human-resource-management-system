<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Leave Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Leave Status</h1>

        <table>
            <thead>
                <tr>
                    <th>Leave Type</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                    <th>Reason</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sick Leave</td>
                    <td>2024-12-01</td>
                    <td>2024-12-03</td>
                    <td>Approved</td>
                    <td>Medical reasons</td>
                </tr>
                <tr>
                    <td>Vacation Leave</td>
                    <td>2024-12-10</td>
                    <td>2024-12-15</td>
                    <td>Pending</td>
                    <td>Family vacation</td>
                </tr>
                <tr>
                    <td>Emergency Leave</td>
                    <td>2024-12-05</td>
                    <td>2024-12-06</td>
                    <td>Rejected</td>
                    <td>Personal emergency</td>
                </tr>
                <!-- Additional rows can be added dynamically -->
            </tbody>
        </table>

        <div class="back-link">
            <a href="employee_dashboard.html">Back to Dashboard</a>
        </div>
    </div>
</body>

</html>
