<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .view-performance {
            margin-bottom: 30px;
        }

        .edit-performance form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: 0 auto;
        }

        .edit-performance label {
            font-weight: bold;
        }

        .edit-performance input,
        .edit-performance select,
        .edit-performance textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .edit-performance button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .edit-performance button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Performance Reviews</h1>
        <nav>
            <ul>
                <li><a href="hr_dashboard.html">Dashboard</a></li>
                <li><a href="performance_reviews.html">Performance Reviews</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="view-performance">
            <h2>View Performance Reviews</h2>
            <table>
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>Employee Name</th>
                        <th>Review Date</th>
                        <th>Performance Rating</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>John Doe</td>
                        <td>2024-06-15</td>
                        <td>Excellent</td>
                        <td><a href="edit_performance_review.html?id=001">Edit</a></td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>Jane Smith</td>
                        <td>2024-06-16</td>
                        <td>Good</td>
                        <td><a href="edit_performance_review.html?id=002">Edit</a></td>
                    </tr>
                    <!-- Additional rows as needed -->
                </tbody>
            </table>
        </section>

        <section class="edit-performance">
            <h2>Edit Performance Review</h2>
            <form action="submit_performance_review.html" method="POST">
                <label for="employee-id">Employee ID:</label>
                <input type="text" id="employee-id" name="employee-id" required><br><br>

                <label for="employee-name">Employee Name:</label>
                <input type="text" id="employee-name" name="employee-name" required><br><br>

                <label for="review-date">Review Date:</label>
                <input type="date" id="review-date" name="review-date" required><br><br>

                <label for="performance-rating">Performance Rating:</label>
                <select id="performance-rating" name="performance-rating" required>
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Satisfactory">Satisfactory</option>
                    <option value="Needs Improvement">Needs Improvement</option>
                </select><br><br>

                <label for="comments">Comments:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50" required></textarea><br><br>

                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 HRMS. All rights reserved.</p>
    </footer>
</body>

</html>
